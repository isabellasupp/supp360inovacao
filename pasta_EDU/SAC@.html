<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Incluindo as bibliotecas CSS -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css"> <!-- Caminho corrigido -->
    <link rel="stylesheet" href="/static/css/app.min.css"> <!-- Caminho corrigido -->
    <link rel="stylesheet" href="/static/css/custom.min.css"> <!-- Caminho corrigido -->
    <link rel="stylesheet" href="/static/css/icons.min.css"> <!-- Caminho corrigido -->

    <!-- Incluindo bibliotecas de √≠cones (Remix e Material Icons) -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .sidebar {
            width: 240px;
            background-color: #f8f9fa;
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            padding: 20px;
        }
        .sidebar h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        .sidebar ul li {
            margin: 10px;
        }
        .main-content {
            margin-left: 260px;
            padding: 20px;
        }
        .main-content header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .table-form {
            width: 100%;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .table-form table {
            width: 98%;
            border-collapse: collapse;
        }
        .table-form table label {
            color: #ff6a00;
            font-weight: bold;
        }
        .table-form table td {
            padding: 10px;
            border: 1px solid #FF6600;
        }
        .table-form table th {
            color: #ff6a00;
            font-weight: bold;
            padding: 10px;
            border: 1px solid #FF6600;
            background-color: #ffffff;
        }
        .btn {
            background-color: #FF6600;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #e65c00;
        }
    </style>

    <title>HOME</title>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="https://github.com/paizaoo/supp360/raw/main/Image.png" width="200" height="auto" alt="Logo SUPP360">
        </div>
        <ul class="menu">
            <li>Home</li>
        </ul>
    </div>

    <div class="main-content">
        <header class="d-flex justify-content-between align-items-center">
            <h1>HOME</h1>
            <div class="user-info d-flex align-items-center">
                <span class="me-2">Pedro</span>
                <span>üîî</span>
            </div>
        </header>

        <br><br><br>

        <div class="table-form">
            <!-- Certifique-se de que o action est√° correto -->
            <form id="sac" action="/submit" method="POST" enctype="multipart/form-data" onsubmit="return showSuccessMessage()">
                <table>
                    <tr>
                        <th>Nome</th>
                        <th>E-mail Corporativo</th>
                        <th>DDD + Telefone</th>
                        <th>Raz√£o Social da Empresa</th>
                        <th>N√∫mero da NF (opcional)</th>
                    </tr>
                    <tr>
                        <td><input type="text" id="nome" name="nome" value="Ana Carolina" readonly></td>
                        <td><input type="email" id="email" name="email_corporativo" value="ana.carolina@bic.com" readonly></td>
                        <td><input type="tel" id="telefone" name="ddd_telefone" placeholder="Telefone"></td>
                        <td><input type="text" id="razao_social" name="razao_social" value="BIC AMAZONIA SA" readonly></td>
                        <td><input type="text" id="nf" name="numero_nf" placeholder="Nota Fiscal"></td>
                    </tr>
                    <tr>
                        <td colspan="5">
                            <label for="assunto">Assunto</label>
                            <select id="assunto" name="assunto" required>
                                <option value="">Selecione</option>
                                <option value="problemas_atrasos_entrega">Problemas/Atrasos na entrega</option>
                                <option value="danos_transporte">Danos durante o transporte</option>
                                <option value="problemas_suporte">Problemas com atendimento Suporte</option>
                                <option value="reclamacao_nao_conformidade">Reclama√ß√£o de n√£o conformidade - Tratativa de Qualidade</option>
                                <option value="reclamacoes_comerciais">Reclama√ß√µes comerciais</option>
                                <option value="outros_assuntos">Outros assuntos</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="5">
                            <label for="descricao">Descri√ß√£o da Reclama√ß√£o</label>
                            <textarea id="descricao" name="descricao_reclamacao" rows="4" placeholder="Descri√ß√£o" style="width: 100%;"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="5">
                            <button class="btn" type="submit">Enviar</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>

    <script>
        // Fun√ß√£o para exibir a mensagem de sucesso e limpar os campos
        function showSuccessMessage() {
            // Exibe um alerta de sucesso
            alert("Chamado criado com sucesso!");

            // Limpa os campos 'DDD + Telefone' e 'N√∫mero da NF'
            document.getElementById("telefone").value = "";
            document.getElementById("nf").value = "";
            document.getElementById("descricao").value = "";

            // Permite que o formul√°rio seja enviado
            return true;
        }
    </script>
</body>
</html>
