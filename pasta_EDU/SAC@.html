<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <!-- Incluindo as bibliotecas CSS -->

    <link rel="stylesheet" href="/static/css/custom.min.css"> <!-- Verifique o caminho -->

    <!-- Incluindo bibliotecas de √≠cones (Remix e Material Icons) -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css" rel="stylesheet">

    <style>
        /* O estilo b√°sico do site continua o mesmo */
        body {
            font-family: Arial, sans-serif;
        }
        .sidebar {
            width: 240px;
            background-color: #f8f9fa;
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            padding: 20px;
        }
        .sidebar h2 {

            margin-bottom: 20px;
        }
        .sidebar .menu button {

            padding: 10px;
            margin-bottom: 10px;
            background-color: transparent;
            color: black;

            color: #FF6600; /* As letras ficam laranja ao passar o mouse */
        }
        .submenu {

            color: black;
            border: none;
            padding: 5px 10px;
            font-size: 14px;
            text-align: left;
            cursor: pointer;
        }
        .submenu button:hover {
            color: #FF6600;
        }

        .main-content {
            margin-left: 260px;
            padding: 20px;
        }
        .main-content header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .table-form {
            width: 100%;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .table-form table {
            width: 98%;
            border-collapse: collapse;
        }
        .table-form table label {
            color: #ff6a00;
            font-weight: bold;
        }
        .table-form table td {

        .table-form table th {

        }
        .btn {
            background-color: #FF6600;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #e65c00;
        }

    </style>

    <title>HOME</title>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="https://github.com/paizaoo/supp360/raw/main/Image.png" width="200" height="auto" alt="Logo SUPP360">
        </div>
        <div class="menu">
            <button onclick="location.href='#';">Home</button>
            <button onclick="location.href='#';">New Tracking</button>
            <button onclick="location.href='#';">Portal do Cliente</button>
            <button onclick="location.href='#';">Torre de Controle</button>
            <button id="canal-reclamacao">Canal de Reclama√ß√£o</button>
            <div class="submenu">

                <button onclick="location.href='#';">Consulta Reclama√ß√µes</button>
            </div>
        </div>
    </div>

    <div class="main-content">
        <header class="d-flex justify-content-between align-items-center">
            <h1>HOME</h1>
            <div class="user-info d-flex align-items-center">
                <span class="me-2">Pedro</span>
                <span>üîî</span>
            </div>
        </header>

        <br><br><br>

        <div class="table-form">
            <!-- Certifique-se de que o action est√° correto -->
            <form id="sac" action="/submit" method="POST" enctype="multipart/form-data" onsubmit="return showSuccessMessage()">
                <table>
                    <tr>

                        <th>E-mail Corporativo</th>

                        <th>Raz√£o Social da Empresa</th>

                    <tr>

                        <td><input type="email" id="email" name="email_corporativo" value="ana.carolina@bic.com" readonly></td>
                        <td><input type="tel" id="telefone" name="ddd_telefone" placeholder="Telefone" required></td>
                        <td><input type="text" id="razao_social" name="razao_social" value="BIC AMAZONIA SA" readonly></td>
                        <td><input type="text" id="nf" name="numero_nf" placeholder="Nota Fiscal" required></td>
                    </tr>
                    <tr>
                        <td colspan="5">
                            <label for="assunto">Assunto</label>
                            <select id="assunto" name="assunto" required>
                                <option value="">Selecione</option>
                                <option value="Problemas/Atrasos na entrega">Problemas/Atrasos na entrega</option>
                                <option value="Danos durante o transporte">Danos durante o transporte</option>
                                <option value="Problemas com atendimento Suporte">Problemas com atendimento Suporte</option>
                                <option value="Reclama√ß√£o de n√£o conformidade - Tratativa de Qualidade">Reclama√ß√£o de n√£o conformidade - Tratativa de Qualidade</option>
                                <option value="Reclama√ß√µes comerciais">Reclama√ß√µes comerciais</option>
                                <option value="Outros assuntos">Outros assuntos</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="5">
                            <label for="descricao">Descri√ß√£o da Reclama√ß√£o</label>
                            <textarea id="descricao" name="descricao_reclamacao" rows="4" placeholder="Descri√ß√£o" style="width: 100%;" required></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="5">
                            <label class="anx"  for="file">Anexo</label>
                            <input type="file" id="file" name="file" multiple>
                            <button class="btn" type="submit">Enviar</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>

    <!-- Script para exibir uma mensagem de sucesso ao enviar o formul√°rio -->
    <script>
        function showSuccessMessage() {
            alert("Reclama√ß√£o enviada com sucesso!");
            return true;  // Permite o envio do formul√°rio ap√≥s exibir a mensagem
        }

        // Fun√ß√£o para exibir/ocultar o submenu ao clicar em "Canal de Reclama√ß√£o"
        document.getElementById('canal-reclamacao').addEventListener('click', function() {
            var submenu = this.nextElementSibling;
            if (submenu.style.display === 'block') {
                submenu.style.display = 'none';
            } else {
                submenu.style.display = 'block';
            }
        });
    </script>

</body>
</html>
