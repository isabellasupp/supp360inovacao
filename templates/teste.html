<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Incluindo as bibliotecas CSS -->
    <link rel="stylesheet" href="static/css/bootstrap.min.css"> <!-- Substitua pelo caminho correto -->
    <link rel="stylesheet" href="static/css/app.min.css"> <!-- Substitua pelo caminho correto -->
    <link rel="stylesheet" href="static/css/custom.min.css"> <!-- Substitua pelo caminho correto -->
    <link rel="stylesheet" href="static/css/icons.min.css"> <!-- Substitua pelo caminho correto -->
    
    <!-- Incluindo bibliotecas de ícones (Remix e Material Icons) -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="static/css/teste.css"> <!-- Seu estilo personalizado -->
    <title>HOME</title>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="https://github.com/paizaoo/supp360/raw/main/Image.png" width="200" height="auto" alt="Logo SUPP360" class="logo-image">
        </div>
        
        <ul class="menu">
            <li>Home</li>
        </ul>
    </div>

    <div class="main-content">
        <header class="d-flex justify-content-between align-items-center"> <!-- Flexbox para alinhar nome e sino -->
            <h1>HOME</h1>
            <div class="user-info d-flex align-items-center"> <!-- Flexbox para o alinhamento horizontal -->
                <span class="me-2">Pedro</span> <!-- Nome do usuário -->
                <span>🔔</span> <!-- Ícone do sino -->
            </div>
        </header>

        <br><br><br>

        <div class="page-content mb-3">
            <div class="container-fluid">

                <!-- start page title -->
                <div class="row g-3">
                    <div class="col-lg-12">
                        <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                            <h4 class="mb-sm-0">Dashboard</h4>
                        </div>
                    </div>
                </div>
                <!-- end page title -->

                <!-- Ações Rápidas -->
                <div class="row g-3">
                    <div class="col-lg-12">
                        <div class="card ribbon-box border shadow-none mb-lg-0 card-animate">
                            <div class="card-body">
                                <div class="ribbon ribbon-primary ribbon-shape">Ações Rápidas</div>
                                <h5 class="fs-14 text-end">Abertura de Processos</h5>
                                <div class="ribbon-content text-muted mt-4 mb-3">
                                    <div class="row g-3">
                                        <!-- New Tracking -->
                                        <div class="col-lg-3 col-md-6 col-sm-12 text-center">
                                            <a href="https://tracking.supportefullcommerce.net/pages/tables/dashboard" class="menu-link-texto">
                                                <div>
                                                    <div class="avatar-sm flex-shrink-0 mx-auto mb-3">
                                                        <span class="avatar-title bg-soft-info menu-rapido-link-icone rounded-circle fs-4"> <!-- Aplicado bg-soft-info -->
                                                            <i class="ri-file-list-2-line"></i> <!-- Ícone Remix para "file list" -->
                                                        </span>
                                                    </div>
                                                    <p class="fw-medium text-muted mb-0 menu-rapido-link">New Tracking</p>
                                                </div>
                                            </a>
                                        </div>
                                        <!-- Consulta Financeira -->
                                        <div class="col-lg-3 col-md-6 col-sm-12 text-center">
                                            <a href="https://suppcomex.com.br/porto_seco/05a0bd28-83c3-465c-8b2d-8f133bf291e0/novo/" class="menu-link-texto">
                                                <div>
                                                    <div class="avatar-sm flex-shrink-0 mx-auto mb-3">
                                                        <span class="avatar-title bg-soft-info menu-rapido-link-icone rounded-circle fs-4">
                                                            <i class="mdi mdi-corn"></i> <!-- Ícone Material Design para "corn" -->
                                                        </span>
                                                    </div>
                                                    <p class="fw-medium text-muted mb-0 menu-rapido-link">Consulta Financeira</p>
                                                </div>
                                            </a>
                                        </div>
                                        <!-- Torre de Controle -->
                                        <div class="col-lg-3 col-md-6 col-sm-12 text-center">
                                            <a href="https://suppcomex.com.br/porto_seco/d61140df-621e-4d0b-a957-341f2227073b/novo/" class="menu-link-texto">
                                                <div>
                                                    <div class="avatar-sm flex-shrink-0 mx-auto mb-3">
                                                        <span class="avatar-title bg-soft-info menu-rapido-link-icone rounded-circle fs-4">
                                                            <i class="mdi mdi-truck-cargo-container"></i> <!-- Ícone Material Design para "truck container" -->
                                                        </span>
                                                    </div>
                                                    <p class="fw-medium text-muted mb-0 menu-rapido-link">Torre de Controle</p>
                                                </div>
                                            </a>
                                        </div>
                                        <!-- Canal de Reclamações -->
                                        <div class="col-lg-3 col-md-6 col-sm-12 text-center">
                                            <a href="https://suppcomex.com.br/porto_seco/abbdcdde-519f-4951-94b5-c8fb490b139c/novo/" class="menu-link-texto">
                                                <div>
                                                    <div class="avatar-sm flex-shrink-0 mx-auto mb-3">
                                                        <span class="avatar-title bg-soft-info menu-rapido-link-icone rounded-circle fs-4">
                                                            <i class="mdi mdi-truck"></i> <!-- Ícone Material Design para "truck" -->
                                                        </span>
                                                    </div>
                                                    <p class="fw-medium text-muted mb-0 menu-rapido-link">Canal de Reclamações</p>
                                                </div>
                                            </a>
                                        </div>
                                    </div> <!-- End row -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- fim ações rápidas -->
            </div> <!-- End container-fluid -->
        </div> <!-- End page-content -->
    </div> <!-- End main-content -->
</body>
</html>
