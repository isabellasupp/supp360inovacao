<body class=" min-vh-100">
    <div class="container-fluid min-vh-100">
        <div class="row">
            <div class="col-md-9 bg-primary" style="background-image: url(&#39;/static/images/bg.jpg&#39;); background-repeat: no-repeat;

            </div>
            <div class="col-md-3 d-flex justify-content-center align-items-center min-vh-100">
                <div class="row">
                    <div class="p-lg-5 p-4 col-md-12">
                        <div class="text-center">
                            <a href="https://suppcomex.com.br/" class="d-block">

                            </a>
                            <h5 class="text-primary text-center mt-5">Bem-vindo !</h5>
                            <p class="text-muted text-center">Faça o login no SUPPCOMEX para acessar o sistema.</p>
                        </div>

                        <div class="mt-4">

                            <form method="POST" action="https://suppcomex.com.br/login">
                                
                                
                                
                                <div class="alert alert-danger  mb-4 text-center" role="alert">
                                    <strong>Usuário ou senha invalidos.</strong>
                                </div>
                                
                                
                                
                                <div class="mb-3">
                                    <label for="usuario" class="form-label">Usuário</label>
                                    <input type="text" class="form-control" id="usuario" name="email" placeholder="Digite Usuário">
                                </div>

                                <div class="mb-3 ">
                                    <div class="float-end d-none">
                                        <a href="https://suppcomex.com.br/authentication/auth-pass-reset-cover" class="text-muted">Esqueceu sua
                                            senha?</a>
                                    </div>
                                    <label class="form-label" for="password-input">Senha</label>
                                    <div class="position-relative auth-pass-inputgroup mb-3">
                                        <input type="password" name="senha" class="form-control pe-5 password-input" placeholder="Digite sua senha" id="password-input">
                                        <button class="btn btn-link position-absolute end-0 top-0 text-decoration-none text-muted password-addon" type="button" id="password-addon"><i class="ri-eye-fill align-middle"></i></button>
                                    </div>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input" name="remember" type="checkbox" value="" id="auth-remember-check">
                                    <label class="form-check-label" for="auth-remember-check">Lembrar-me</label>
                                </div>

                                <div class="mt-4">
                                    <button class="btn btn-primary w-100" type="submit">Entrar</button>
                                </div>

                                <div class="mt-4 text-center d-none">
                                    <div class="signin-other-title">
                                        <h5 class="fs-13 mb-4 title">Sign In with</h5>
                                    </div>

                                    <div>
                                        <button type="button" class="btn btn-primary btn-icon waves-effect waves-light"><i class="ri-facebook-fill fs-16"></i></button>
                                        <button type="button" class="btn btn-danger btn-icon waves-effect waves-light"><i class="ri-google-fill fs-16"></i></button>
                                        <button type="button" class="btn btn-dark btn-icon waves-effect waves-light"><i class="ri-github-fill fs-16"></i></button>
                                        <button type="button" class="btn btn-info btn-icon waves-effect waves-light"><i class="ri-twitter-fill fs-16"></i></button>
                                    </div>
                                </div>

                            </form>
                        </div>
